

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="Css/estilos.css">
</head>
<body>

<div>
    <h1>Calculadora - IMC</h1>
    <form id="imcCalculator">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        <br><br>

        <label for="altura">Altura(m):</label>
        <input type="number" id="altura" step="0.01" required>
        <br><br>
        <div id="botao">
        <button class="bt" type="button" onclick="calcularIMC()">Calcular IMC</button>
        </div>
    </form>

    <h2>Resultado:</h2>
    <p>Seu IMC: <span id="imcResultado"></span></p>
    <p>Classificação: <span id="imcClassificacao"></span></p>
</div>
<script src="Js/script.js"></script>
</body>
</html>
