<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}<br>`)
        document.write(`seu nome tem ${nome.length} letras<br>`)
        document.write(`seu nome em maiúscula é ${nome.toUpperCase()}<br>`)
        document.write(`seu nome em minúscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
