<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 28pt Arial ;
            background-color: darkgreen;
            color: white;
            width: 200px;
            height: 200px; 
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = 'area' onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        /*
        a.add.EventListener('click', clicar)
        a.add.EventListener('mouseenter', entrar)
        a.add.EventListener('mouseout', sair)
        */
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'blue'
        }
        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'yellow'
        }
    </script>
</body>
</html>
